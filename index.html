<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curately</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        console.log('Window loaded, checking for slug parameter');
        const slug = new URLSearchParams(window.location.search).get('slug');
        if (slug) {
          const manifestUrl = `https://bplsogdsyabqfftwclka.supabase.co/storage/v1/object/public/storefront-assets/pwa/${slug}/manifest.json`;
          console.log('Using manifest URL:', manifestUrl);
          
          const manifestLink = document.createElement('link');
          manifestLink.rel = 'manifest';
          manifestLink.href = manifestUrl;
          document.head.appendChild(manifestLink);
          console.log('Added manifest link:', manifestUrl);
        } else {
          console.log('No slug parameter found in URL');
        }
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          console.log('Registering service worker...');
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful:', registration);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
