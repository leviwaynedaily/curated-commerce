<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curately</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', async () => {
        console.log('Window loaded, checking for slug parameter');
        const slug = new URLSearchParams(window.location.search).get('slug');
        
        if (slug) {
          console.log('Found slug:', slug);
          try {
            // First get the storefront by slug
            const { data: storefront } = await fetch(
              `https://bplsogdsyabqfftwclka.supabase.co/rest/v1/storefronts?slug=eq.${slug}&select=id`,
              {
                headers: {
                  'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwbHNvZ2RzeWFicWZmdHdjbGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU5OTg0ODEsImV4cCI6MjA1MTU3NDQ4MX0.bQo5CgIk3t0BGth_XjP-4Qx1M1PMCu6ZIzrUnMKfddE'
                }
              }
            ).then(r => r.json());

            if (storefront && storefront[0]) {
              console.log('Found storefront:', storefront[0].id);
              
              // Then get the PWA settings for this storefront
              const { data: pwaSettings } = await fetch(
                `https://bplsogdsyabqfftwclka.supabase.co/rest/v1/pwa_settings?storefront_id=eq.${storefront[0].id}&select=manifest_url`,
                {
                  headers: {
                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwbHNvZ2RzeWFicWZmdHdjbGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU5OTg0ODEsImV4cCI6MjA1MTU3NDQ4MX0.bQo5CgIk3t0BGth_XjP-4Qx1M1PMCu6ZIzrUnMKfddE'
                  }
                }
              ).then(r => r.json());

              if (pwaSettings && pwaSettings[0] && pwaSettings[0].manifest_url) {
                console.log('Found manifest URL:', pwaSettings[0].manifest_url);
                const manifestLink = document.createElement('link');
                manifestLink.rel = 'manifest';
                manifestLink.href = pwaSettings[0].manifest_url;
                document.head.appendChild(manifestLink);
                console.log('Added manifest link');
              } else {
                console.log('No manifest URL found in PWA settings');
              }
            } else {
              console.log('No storefront found for slug:', slug);
            }
          } catch (error) {
            console.error('Error setting up manifest:', error);
          }
        } else {
          console.log('No slug parameter found in URL');
        }
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          console.log('Registering service worker...');
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful:', registration);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
