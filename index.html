<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curately</title>
    <script>
      // Dynamic manifest URL handling
      window.addEventListener('load', async () => {
        try {
          const storefrontId = new URLSearchParams(window.location.search).get('storefrontId');
          if (storefrontId) {
            const manifestLink = document.createElement('link');
            manifestLink.rel = 'manifest';
            manifestLink.href = `/manifest/manifest.json?storefrontId=${storefrontId}`;
            document.head.appendChild(manifestLink);
          }
        } catch (error) {
          console.error('Error setting up manifest:', error);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful:', registration);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
