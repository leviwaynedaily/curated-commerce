<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curately</title>
    <script>
      window.addEventListener('load', () => {
        const slug = new URLSearchParams(window.location.search).get('slug');
        if (slug) {
          console.log('Setting up manifest for slug:', slug);
          const manifestUrl = `https://bplsogdsyabqfftwclka.supabase.co/storage/v1/object/public/storefront-assets/pwa/${slug}/manifest.json`;
          console.log('Using manifest URL:', manifestUrl);
          
          // Remove any existing manifest link
          const existingManifest = document.querySelector('link[rel="manifest"]');
          if (existingManifest) {
            existingManifest.remove();
          }
          
          const manifestLink = document.createElement('link');
          manifestLink.rel = 'manifest';
          manifestLink.href = manifestUrl;
          manifestLink.crossOrigin = 'use-credentials';
          document.head.appendChild(manifestLink);
          
          // Trigger manifest update
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(registration => {
              registration.update();
            });
          }
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful:', registration);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
