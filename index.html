<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curately</title>
    <script>
      // Dynamic manifest URL handling
      window.addEventListener('load', async () => {
        try {
          const slug = new URLSearchParams(window.location.search).get('slug');
          if (slug) {
            console.log('Fetching manifest URL for slug:', slug);
            const response = await fetch(`https://bplsogdsyabqfftwclka.supabase.co/rest/v1/storefronts?slug=eq.${slug}&select=pwa_manifest_url`, {
              headers: {
                'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwbHNvZ2RzeWFicWZmdHdjbGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU5OTg0ODEsImV4cCI6MjA1MTU3NDQ4MX0.bQo5CgIk3t0BGth_XjP-4Qx1M1PMCu6ZIzrUnMKfddE'
              }
            });
            const [data] = await response.json();
            
            if (data?.pwa_manifest_url) {
              console.log('Found manifest URL:', data.pwa_manifest_url);
              const manifestLink = document.createElement('link');
              manifestLink.rel = 'manifest';
              manifestLink.href = data.pwa_manifest_url;
              document.head.appendChild(manifestLink);
            } else {
              console.log('No manifest URL found for slug:', slug);
            }
          }
        } catch (error) {
          console.error('Error setting up manifest:', error);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful:', registration);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
