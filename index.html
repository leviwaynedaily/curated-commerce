<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovable</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#000000" />
    <script>
      const path = window.location.pathname;
      const searchParams = new URLSearchParams(window.location.search);
      const storefrontId = searchParams.get('storefrontId');
      const slug = path.split('/')[1];
      
      if (slug || storefrontId) {
        const fetchManifest = async () => {
          try {
            const targetId = storefrontId || slug;
            console.log('Attempting to fetch manifest for:', targetId);
            
            const manifestUrl = `/api/pwa-settings/${targetId}`;
            console.log('Manifest URL:', manifestUrl);
            
            const response = await fetch(manifestUrl);
            console.log('Manifest fetch response status:', response.status);
            
            if (!response.ok) {
              throw new Error(`Manifest fetch failed: ${response.status}`);
            }
            
            const manifestData = await response.json();
            console.log('Manifest data received:', manifestData);
            
            if (!manifestData) {
              console.warn('No manifest data received');
              return;
            }
            
            const manifestBlob = new Blob([JSON.stringify(manifestData)], { 
              type: 'application/json'
            });
            const manifestBlobUrl = URL.createObjectURL(manifestBlob);
            console.log('Created manifest blob URL:', manifestBlobUrl);
            
            const manifestLink = document.createElement('link');
            manifestLink.rel = 'manifest';
            manifestLink.href = manifestBlobUrl;
            document.head.appendChild(manifestLink);
            console.log('Manifest link added to document head');
          } catch (error) {
            console.error('Error fetching manifest:', error);
          }
        };
        
        fetchManifest();
      }

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful:', registration);
            })
            .catch(err => {
              console.error('ServiceWorker registration failed:', err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
