<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovable</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#000000" />
    <script>
      const path = window.location.pathname;
      const slug = path.split('/')[1];
      
      if (slug) {
        const fetchManifest = async () => {
          try {
            const response = await fetch(`/api/pwa-settings/${slug}`, {
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              }
            });
            
            if (!response.ok) {
              throw new Error(`Manifest fetch failed: ${response.status}`);
            }
            
            const manifestData = await response.json();
            const manifestBlob = new Blob([JSON.stringify(manifestData)], { 
              type: 'application/json'
            });
            const manifestUrl = URL.createObjectURL(manifestBlob);
            
            const manifestLink = document.createElement('link');
            manifestLink.rel = 'manifest';
            manifestLink.href = manifestUrl;
            document.head.appendChild(manifestLink);
          } catch (error) {
            console.error('Error fetching manifest:', error.message);
          }
        };
        
        fetchManifest();
      }

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .catch(err => {
              console.error('ServiceWorker registration failed:', err.message);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
